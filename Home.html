<!DOCTYPE html>
<html>
    <head>
        <Title>World Of Water</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .topnav{
                background-color:darkblue;
                overflow: hidden;
            }
            .topnav a{
                float: left;
                color: white;
                text-align: center;
                padding: 14px 16px;
                font-size: 16px
            }
            .topnav a:hover{
                color:black;
                background-color: #ddd;       
            }
            .active{
                background-color: orangered;
                color: black;
            }
            .topnav a:active{
                background-color:orangered;
                color: white;
            }
            .topnav .icon{
                display: none;
            }
            
            @media screen and (max-width: 600px)
            {
                .topnav a:not(:first-child){display: none;}
                .topnav a.icon {
                    float: right;
                    display: block;
                }
            }
            @media screen and (max-width: 600px)
            {
                .topnav.responsive {position: relative;}
                .topnav.responsive .icon{
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .topnav.responsive a{
                    float: none;
                    display: block;
                    text-align: left;
                }
            }
        </style>
        </head>
        <body style = "background-color: aqua">
        <h1 style ="text-align: center; font-size: 40px;">World of Water</h1>
            <h2 style = "text-align: center; font-size: 30px;">The Purest Water Possible</h2>
            <div class="topnav" id = "topBar">
                <a class = "active" href = "#home">Home</a>
                <a href = "#about">About</a>
                <a href = "#contact">Products</a>
                <a href = "#order">Order</a>
                <a href = "javascript:void(0);" class = "icon" OnClick="pageSize()"><i class = "fa fa-bars"></i></a>
            </div>
        <script>
            function pageSize()
            {
                var nav = document.getElementById("topBar");
                if(nav.className === "topnav")
                {
                    nav.className += " responsive";
                    console.log("responsive class added");
                }
                else
                {
                    nav.className = "topnav";
                }
            }
//            function swapPage()
//            {
//                document.getElementsByClassName(pageSize());               
//            }
        </script>
    </body>
</html>
